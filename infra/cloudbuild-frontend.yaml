# infra/cloudbuild-frontend.yaml
# Builds the Docker image using infra/Dockerfile.frontend and pushes it

substitutions:
  _IMAGE: gcr.io/$PROJECT_ID/manthan-frontend
  _TAG: latest

steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - ${_IMAGE}:${_TAG}
      - -f
      - infra/Dockerfile.frontend
      - .

images:
  - ${_IMAGE}:${_TAG}
