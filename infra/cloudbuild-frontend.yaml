# infra/cloudbuild-frontend.yaml
# Build Next.js (apps/web) with Dockerfile and deploy to Cloud Run in asia-south1

substitutions:
  _REGION: asia-south1
  _SERVICE: manthan-frontend
  _REPO: manthan
  _IMAGE: ${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO}/manthan-frontend
  _TAG: latest

options:
  logging: CLOUD_LOGGING_ONLY

steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - -t
      - ${_IMAGE}:${_TAG}
      - -f
      - apps/web/Dockerfile
      - .

  # Push is handled automatically by 'images:' below, but this also works:
  # - name: gcr.io/cloud-builders/docker
  #   args: ['push', '${_IMAGE}:${_TAG}']

  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE}
      - --image=${_IMAGE}:${_TAG}
      - --region=${_REGION}
      - --platform=managed
      - --allow-unauthenticated
      - --quiet

images:
  - ${_IMAGE}:${_TAG}

